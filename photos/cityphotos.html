    <script>
        // JavaScript for the slider
        function changeSlide(index) {

            const slides = document.querySelectorAll(".slider img");

            // Scroll the slider to the selected slide
            slider.scroll({
                left: slides[index].offsetLeft,
                behavior: "smooth",
            });
        }
